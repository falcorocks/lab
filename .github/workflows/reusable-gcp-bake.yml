name: Build with Docker Bake (Reusable)

on:
  workflow_call:
    inputs:
      registry:
        description: 'Container registry URL'
        required: true
        type: string
      tag:
        description: 'Image tag'
        required: false
        type: string
        default: 'latest'
    secrets:
      project_id:
        description: 'GCP Project ID'
        required: true
      workload_identity_provider:
        description: 'GCP Workload Identity Provider'
        required: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      targets: ${{ steps.targets.outputs.list }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Generate matrix from bake file
        id: generate
        uses: docker/bake-action/subaction/matrix@v6
      
      - name: Extract unique targets
        id: targets
        run: |
          TARGETS=$(echo '${{ steps.generate.outputs.matrix }}' | jq -c '[.[].target] | unique')
          echo "list=${TARGETS}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-24.04
    needs: prepare
    permissions:
      contents: read
      id-token: write
      attestations: write
    
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.prepare.outputs.targets) }}
    
    steps:
      - name: harden-runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ secrets.project_id }}
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
      
      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.auth_token }}
      
      - name: Build and push with Bake
        id: bake
        uses: docker/bake-action@v6
        with:
          targets: ${{ matrix.target }}
          push: true
          no-cache: true
        env:
          REGISTRY: ${{ inputs.registry }}
          TAG: ${{ inputs.tag }}
      
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ inputs.registry }}/${{ matrix.target }}
          subject-digest: ${{ fromJSON(steps.bake.outputs.metadata)[matrix.target]['containerimage.digest'] }}
          push-to-registry: true
