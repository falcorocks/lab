name: Build with Docker Build (Reusable)

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Image name (e.g., alpha)'
        required: true
        type: string
      registry:
        description: 'Container registry URL'
        required: true
        type: string
      context:
        description: 'Build context path'
        required: false
        default: '.'
        type: string
      platforms:
        description: 'Comma-separated list of platforms (e.g., linux/amd64,linux/arm64)'
        default: 'linux/amd64,linux/arm64'
        required: false
        type: string
      dockerfile:
        description: 'Path to Dockerfile relative to context'
        required: false
        type: string
        default: 'Dockerfile'
      tags:
        description: 'CSV of image/tag'
        required: false
        type: string
        default: 'latest'
    secrets:
      project_id:
        description: 'GCP Project ID'
        required: true
      workload_identity_provider:
        description: 'GCP Workload Identity Provider'
        required: true

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
      attestations: write
    
    steps:
      - name: harden-runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ secrets.project_id }}
          workload_identity_provider: ${{ secrets.workload_identity_provider }}
      
      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.auth_token }}
      
      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:${{ inputs.context }}"
          platforms: ${{ inputs.platforms }}
          tags: ${{ inputs.tags }}
          push: true
          no-cache: true
      
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ inputs.registry }}/${{ inputs.image_name }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
